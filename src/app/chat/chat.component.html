<div class="chat__board">
	<h1 class="title has-text-white">
		Chat
	</h1>

	<div class="box px-2 py-2">
		<p class="mb-1" *ngFor="let msg of messages$ | async">
			<span class="tag is-info">
				{{ msg.player }}
			</span>
			<span>
				{{ msg.text }}
			</span>
		</p>
	</div>

	<input
		class="input is-primary"
		type="text"
		placeholder="Type Here"
		(keyup.enter)="send()"
		[formControl]="sendMsg"
	/>
</div>
