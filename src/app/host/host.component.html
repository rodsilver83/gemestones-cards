<app-table [player]="player" [statusMsg]="statusMsg">
	<button
		host-panel
		class="button is-primary is-fullwidth is-light"
		type="button"
		(click)="startGame()"
		[disabled]="!deckReady"
	>
		Start Game
	</button>
	<app-deck
		action-card
		[cards]="actionCard"
		[scale]="2"
		class="card_half-hover"
	></app-deck>
</app-table>
