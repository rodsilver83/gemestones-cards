<div class="box flex-column">
	<h2 class="subtitle">
		<i class="fas fa-piggy-bank"></i> Bank ( ${{ totalMoney }} )
	</h2>
	<div
		#bankList
		class="flex-center mb-3 bank__list"
		cdkDropList
		cdkDropListOrientation="horizontal"
		(cdkDropListDropped)="dropBank($event)"
	>
		<mc-deck-card
			#bankCards
			*ngFor="let card of playerDataService.bankCards$ | async"
			[card]="card"
			cdkDragLockAxis="x"
			cdkDrag
			cdkDragBoundary=".pg__bank"
		></mc-deck-card>
	</div>
</div>
