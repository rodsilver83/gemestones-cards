<div class="message is-danger is-fullheight">
	<h2 class="message-header subtitle mb-0">Cards</h2>
	<section class="message-body">
		<div class="box">
			<h2 class="subtitle">Hand</h2>
			<div class="flex-center mb-3">
				<mc-deck-card
					[card]="card"
					*ngFor="let card of player.handCards"
				></mc-deck-card>
			</div>
		</div>

		<div class="tile is-ancestor">
			<div class="tile is-parent">
				<div class="tile is-child">
					<div class="box">
						<h2 class="subtitle">Table</h2>
					</div>
				</div>
			</div>
			<div class="tile is-parent is-3">
				<div class="tile is-child">
					<div class="box">
						<h2 class="subtitle">Bank</h2>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
