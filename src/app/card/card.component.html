<div class="card__wrapper">
	<div class="card__tooltip box has-background-info-light">
		<span class="icon is-small" (click)="toggleInfo()">
			<i class="fas fa-question-circle"></i>
		</span>
		<i class="fas fa-money-check-alt"></i>
		<i class="fas fa-play"></i>
	</div>

	<div class="card" [class.card_rotate]="showInfo">
		<div
			class="card__container"
			[attr.data-desc]="config?.desc"
			[style.background-color]="config?.bgColor"
		>
			<div class="card__value" *ngIf="config?.value">
				<i class="fas fa-dollar-sign"></i>{{ config.value }}
			</div>

			<div class="card__content">
				<ng-content></ng-content>
			</div>

			<div
				class="card__value"
				[class.card__value_upsidedown]="valueRotate"
				*ngIf="config?.value"
			>
				<i class="fas fa-dollar-sign"></i>{{ config.value }}
			</div>
		</div>
	</div>
</div>
