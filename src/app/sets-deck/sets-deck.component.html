<div class="box flex-column">
	<h2 class="subtitle"><i class="fas fa-th-large"></i> Table</h2>
	<div class="flex-center mb-3 sets__table">
		<div *ngFor="let set of playerDataService.sets$ | async">
			<div class="flex-column">
				<mc-deck-card
					[card]="card"
					cdkDrag
					cdkDragBoundary=".sets__table"
					*ngFor="let card of set"
				></mc-deck-card>
			</div>
		</div>
	</div>
</div>
